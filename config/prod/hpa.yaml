apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: docs
  name: docs-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: docs-prod
  minReplicas: 3
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 35
