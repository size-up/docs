apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: docs
  name: docs-prod
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: docs-prod
  template:
    metadata:
      labels:
        app: docs-prod
    spec:
      containers:
        - name: docs-prod
          image: sizeup/docs:1.0.0
          imagePullPolicy: Always
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 80
